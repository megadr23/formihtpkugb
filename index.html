<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulir Kehadiran IHT 2013</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Akhri My CSS -->
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- Akhir Bootstrap Icons -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar shadow-sm fixed-top" style="background-color: rgb(182, 233, 181)">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto">
          <img src="img/Logo PKU.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-middle" />
          <b>Diklat RS PKU Muhammadiyah Gombong</b>
          <img src="img/Logo Larsi.png" alt="Logo" height="60" class="d-inline-block align-text-middle" />
        </a>
      </div>
    </nav>
    <!-- Akhir Navbar -->
    <!-- Form -->
    <section class="form">
      <div class="container">
        <div class="row text-center mb-3">
          <div class="col">
            <div class="h2">Formulir Kehadiran IHT 2023</div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" />
              </div>
              <div class="mb-3">
                <label for="jabatan" class="form-label">Unit / Jabatan</label>
                <input type="text" class="form-control" id="jabatan" aria-describedby="jabatan" />
              </div>
              <div class="mb-3">
                <label for="nohp" class="form-label">No HP</label>
                <input type="text" class="form-control" id="nohp" aria-describedby="nohp" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Aktif</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" />
                <div id="emailhelp" class="form-text">Digunakan untuk pengiriman softfile sertifikat.</div>
              </div>
              <div class="mb-3">
                <label for="iht" class="form-label">Judul IHT</label>
                <input type="iht" class="form-control" id="iht" aria-describedby="iht" />
              </div>
              <div class="mb-3">
                <label for="tanggal" class="form-label">Tanggal</label>
                <input type="date" class="form-control" id="tanggal" aria-describedby="tanggal" />
              </div>
              <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir Form -->
    <!-- Footer -->
    <footer style="background-color: rgb(182, 233, 181)" class="text-center p-4">
      <p>Created with <i class="bi bi-suit-heart-fill text-danger"></i> by <a href="https://www.instagram.com/pkugombong_/" class="text-black fw-bold"> dr. Mega </a></p>
    </footer>
    <!-- Akhir Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
